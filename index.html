<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>ToDoList</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  
    <div class="wrapper">
        <div class="yel">
        </div>
        <p class="todo">To-Do List</p>
        <button class="sort">  <img src="./images/sort.svg" class="sort-image" alt="Not found" onmouseover=this.src="./images/sort2.svg" class="sort2-image" alt="Not found" onmouseout=this.src="./images/sort.svg" alt="Not found"></button>
        <button class="sort2">    <img src="./images/sort3.svg" class="sort3-image" alt="Not found" onmouseover=this.src="./images/sort4.svg" class="sort4-image" alt="Not found" onmouseout=this.src="./images/sort3.svg" alt="Not found">
        </button>
        <div class="list">
        <div class="type"><input class="list-text input1" type="text" ><button class="x"><img src="./images/x.svg" class="x-image" alt="Not found" onmouseover=this.src="./images/x2.svg" class="x2-image" alt="Not found" onmouseout=this.src="./images/x.svg" alt="Not found"></button>
          </div>
    </div>
        <button class="add">  <img src="./images/add.svg" class="add-image" alt="Not found"></button>
</div>
</body>
<script src="./scripts.js"></script>
</html>
